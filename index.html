<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Roberto Aguirre"/>
        <meta name="description" content="Grid with HTML, CSS and JS"/>
        <meta name="keywords" content="HTML, CSS, SEO, web, web development"/>
        <link rel="shortcut icon" href="assets/img/webicon.png" type="image/x-icon"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
	  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/style/index.css" media="all"/>  
        <script src="assets/script/index.js" type="module"></script>
        <title>My Social Network</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="title">
                    <h1 class="brand">FAKEBOOK</h1>
                </div>
                <div class="menu">
                    <ul>
                        <li><a class="btn-menu">Friends</a></li>
                        <li><a class="btn-menu">Pages</a></li>
                        <li><a class="btn-menu">Groups</a></li>
                        <li><a class="btn-menu">My ads</a></li>
                        <li><a class="btn-menu">Settings</a></li>
                    </ul>
                </div>
                <div class="img-zone">
                    <img src="./assets/img/movies.jpeg" class="img-user">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="main-container">
                <form action="">
                    <div class="data-input">
                        <textarea class="input-control" type="text" id="entrytext" name="entrytext"
                            placeholder="What are you feeling, Roberto?" rows="5"></textarea>
                    </div>
                    <div class="post-tools">
                        <div><button type="button" id="submit-btn" class="submit-btn">Post</button></div>
                        <div><input type="file" id="imgpath"></div>
                    </div>
                    <div id="message" class="message"></div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="main-container">
    
                <!-- post card -->
                <div class="postcard-main">
                    <div class="postcard-content">
                        <p id="post-content" class="post-content"></p>
                        <div class="post-header">
                            <div class="post-name">
                                <img src="./assets/img/movies.jpeg" class="img-user">
                                <p id="userposted" class="userposted">nombre</p>
                            </div>
                            <div>
                                <p>fecha</p>
                            </div>
                        </div>
                        <div class="post-text">
                            <textarea name="post-text" id="post-text" cols="30" rows="10">Texto </textarea>
                        </div>
                        <div class="post-img">
                            <p>imagen</p>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>    
    </body>
</html>
